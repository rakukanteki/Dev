<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f8f8; /* Light gray background */
    }
    .container {
      text-align: center;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .container h1 {
      margin-bottom: 20px;
      color: #A51C30; /* Harvard Crimson */
      font-size: 2rem;
    }
    .button-group {
      margin-top: 20px;
    }
    .button-group button {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      color: white;
      font-weight: bold;
    }
    .register {
      background-color: #A51C30; /* Harvard Crimson */
    }
    .register:hover {
      background-color: #8E1725; /* Darker Crimson */
    }
    .login {
      background-color: #555; /* Dark gray for secondary action */
    }
    .login:hover {
      background-color: #333; /* Darker gray for hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Platform</h1>
    <div class="button-group">
      <button class="register" onclick="window.location.href='register';">Register</button>
      <button class="login" onclick="window.location.href='login';">Log In</button>
    </div>
  </div>
</body>
</html>
