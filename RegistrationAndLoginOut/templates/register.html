<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f8f8; /* Light gray background */
    }
    h5 {
      color: #A51C30; /* Harvard Crimson for error messages */
      font-size: 0.9rem;
      margin-bottom: 10px;
      text-align: center;
    }
    .registration-form {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .registration-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #A51C30; /* Harvard Crimson */
      font-size: 1.8rem;
    }
    .registration-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
      font-size: 0.9rem;
    }
    .registration-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 0.9rem;
    }
    .registration-form button {
      width: 100%;
      padding: 12px;
      background-color: #A51C30; /* Harvard Crimson */
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }
    .registration-form button:hover {
      background-color: #8E1725; /* Darker Crimson */
    }
  </style>
</head>
<body>
  <div class="registration-form">
    <h2>Register</h2>
    {% for message in messages %}
    <h5>{{ message }}</h5>
    {% endfor %}
    <form action="{% url 'register' %}" method="POST">
      {% csrf_token %}
      <label for="username">Username</label>
      <input type="text" name="username" placeholder="Enter your username" required>
  
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="Enter your email" required>
  
      <label for="password">Password</label>
      <input type="password" name="password" placeholder="Enter your password" required>
  
      <label for="confirm_password">Confirm Password</label>
      <input type="password" name="password2" placeholder="Confirm your password" required>
  
      <button type="submit">Register</button>
    </form>  
  </div>
</body>
</html>
